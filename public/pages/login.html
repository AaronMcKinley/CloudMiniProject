<!DOCTYPE html>
<html>
	<head>
		<title>Login Form Tutorial</title>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
		<link rel='stylesheet' type='text/css' href='/public/stylesheets/newLogin.css'>
	</head>
	<body>
		<div class="login-form">
      <img src="/public/Images/img_avatar2.png" alt="Avatar" class="avatar" >
			<h1>Login Form</h1>
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" id="pass" name="password" placeholder="Password" required>
				<input type="checkbox" onclick="viewPassword()"> Show password
				<button type="submit">Login</button>
				<a id="userforgot" href="//www.grandpanoclothes.com">Forgot your password?</a>
			</form>
			<script>
				function viewPassword() {
					var x = document.getElementById("pass");
					x.type = x.type == "password" ?  "text" : "password";
				}
			</script>
		</div>
	</body>
</html>
